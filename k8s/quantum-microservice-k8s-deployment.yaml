---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-microservice-ingress # Keep the same name, ALB controller will update
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Optional: Add health check path for the backend if needed
    # alb.ingress.kubernetes.io/healthcheck-path: /api/v1/health
    # Optional: Define backend protocol if backend service uses specific protocol
    # alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        # Route for the backend API - MUST be more specific than frontend
        - path: /api/
          pathType: Prefix
          backend:
            service:
              name: quantum-microservice-service # Existing backend service
              port:
                number: 8889 # Backend service port
        # Route for the frontend application (default/catch-all)
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-app-service # New frontend service
              port:
                number: 80 # Frontend service port 